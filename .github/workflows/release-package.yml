name: Release Package

on:
  release:
    types:
      - published

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âŽ” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: '@leapwallet'
      
      - name: ðŸ“¥ Install Dependencies
        run: yarn install
      
      - name: ðŸ§ª Run Checks
        run: 
          yarn lint
          yarn test
  
  publish-npm-registry:
    needs: [test]
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ github.ref_name }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âŽ” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          scope: '@leapwallet'

      - name: ðŸ“¥ Install Dependencies
        run: yarn --ignore-engines
      
      - name: ðŸ—ï¸ Build Library
        run: yarn build
      
      - name: ðŸ·ï¸ Get Tag
        id: get_npm_tag
        # if github.ref_name contains beta, then use beta, else use latest
        run: echo "${{ github.ref_name }}" | grep -q "beta" && echo "tag_name=beta" >> "$GITHUB_OUTPUT" || echo "tag_name=latest" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Publish Library
        run: yarn publish --non-interactive --no-git-tag-version --new-version=${NEW_VERSION:1} --tag=${{ steps.get_npm_tag.outputs.tag_name }}
          
  
  publish-github-registry:
    needs: [test]
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ github.ref_name }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âŽ” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: '@leapwallet'

      - name: ðŸ“¥ Install Dependencies
        run: yarn --ignore-engines
      
      - name: ðŸ—ï¸ Build Library
        run: yarn build
      
      - name: ðŸ·ï¸ Get Tag
        id: get_npm_tag
        # if github.ref_name contains beta, then use beta, else use latest
        run: echo "${{ github.ref_name }}" | grep -q "beta" && echo "tag_name=beta" >> "$GITHUB_OUTPUT" || echo "tag_name=latest" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Publish Library
        run: yarn publish --non-interactive --no-git-tag-version --new-version=${NEW_VERSION:1} --tag=${{ steps.get_npm_tag.outputs.tag_name }}
